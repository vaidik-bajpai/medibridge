      parameters:
      - description: Patient ID
        in: path
        name: patientID
        required: true
        type: string
      - description: Vital Information
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.CreateVitalReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
