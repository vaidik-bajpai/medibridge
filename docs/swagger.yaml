basePath: /
definitions:
  models.AddConditionReq:
    properties:
      condition:
        description: |-
          The condition to be added.
          required: true
          min length: 2
          max length: 30
        maxLength: 30
        minLength: 2
        type: string
    required:
    - condition
    type: object
  models.CreateVitalReq:
    description: Request payload to capture new vital signs of a patient.
    properties:
      bloodPressureDiastolic:
        example: 80
        type: integer
      bloodPressureSystolic:
        example: 120
        type: integer
      bmi:
        example: 22.5
        type: number
      heightCm:
        example: 170
        type: number
      oxygenSaturation:
        example: 98
        maximum: 100
        type: number
      pulse:
        example: 72
        type: integer
      respiratoryRate:
        example: 18
        type: integer
      temperatureC:
        example: 36.5
        maximum: 45
        type: number
      weightKg:
        example: 65
        type: number
    type: object
  models.DiagnosesReq:
    properties:
      name:
        description: |-
          Name represents the name of the diagnosis.
          required: true
          min length: 2
          max length: 30
        maxLength: 30
        minLength: 2
        type: string
    required:
    - name
    type: object
  models.FailureResponse:
    description: Standard error response format with status and error message.
    properties:
      error:
        example: Bad Request
        type: string
      status:
        example: 400
        type: integer
    type: object
  models.RegAllergyReq:
    description: A request to register a new allergy for a patient
    properties:
      name:
        description: |-
          @Param name query string true "Allergy Name" validate:"required,min=2,max=100"
          @example "Peanut"
        maxLength: 100
        minLength: 2
        type: string
      reaction:
        description: |-
          @Param reaction query string true "Reaction to the allergy" validate:"required,min=2,max=255"
          @example "Swelling"
        maxLength: 255
        minLength: 2
        type: string
      severity:
        description: |-
          @Param severity query string true "Severity of the allergy" validate:"required,oneof=mild moderate severe"
          @example "mild"
        enum:
        - mild
        - moderate
        - severe
        type: string
    required:
    - name
    - reaction
    - severity
    type: object
  models.RegPatientReq:
    properties:
      address:
        description: |-
          Address is the patient's address.
          required: true
          min length: 5
          max length: 255
        maxLength: 255
        minLength: 5
        type: string
      contactNo:
        description: |-
          ContactNumber is the patient's contact number.
          required: true
          numeric: true
          length: 10 digits
        type: string
      dob:
        description: |-
          DOB is the date of birth of the patient.
          required: true
        type: string
      emergencyName:
        description: |-
          EmergencyName is the name of the emergency contact person.
          required: true
        type: string
      emergencyPhone:
        description: |-
          EmergencyPhone is the phone number of the emergency contact person.
          required: true
          numeric: true
          length: 10 digits
        type: string
      emergencyRelation:
        description: |-
          EmergencyRelation is the relationship to the emergency contact person.
          required: true
        type: string
      fullname:
        description: |-
          FullName is the full name of the patient.
          required: true
          min length: 2
          max length: 100
        maxLength: 100
        minLength: 2
        type: string
      gender:
        description: |-
          Gender represents the patient's gender.
          required: true
          allowed values: MALE, FEMALE, OTHER
        enum:
        - MALE
        - FEMALE
        - OTHER
        type: string
    required:
    - address
    - contactNo
    - dob
    - emergencyName
    - emergencyPhone
    - emergencyRelation
    - fullname
    - gender
    type: object
  models.SigninReq:
    properties:
      email:
        description: |-
          Email is the email address of the user.
          required: true
          format: email
          example: "user@example.com"
        type: string
      password:
        description: |-
          Password is the password chosen by the user.
          required: true
          min length: 8
          max length: 64
        maxLength: 64
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  models.SignupReq:
    properties:
      activated:
        description: |-
          Activated is a flag that determines whether the user is active.
          optional: true
        type: boolean
      email:
        description: |-
          Email is the email address of the user.
          required: true
          format: email
          example: "user@example.com"
        type: string
      fullname:
        description: |-
          Fullname is the full name of the user.
          required: true
          min length: 3
          max length: 30
        maxLength: 30
        minLength: 3
        type: string
      password:
        description: |-
          Password is the password chosen by the user.
          required: true
          min length: 8
          max length: 64
        maxLength: 64
        minLength: 8
        type: string
      role:
        description: |-
          Role defines the user's role in the system.
          required: true
          allowed values: doctor, receptionist
        enum:
        - doctor
        - receptionist
        type: string
    required:
    - email
    - fullname
    - password
    - role
    type: object
  models.SuccessResponse:
    description: Standard success response format with an optional data field.
    properties:
      data: {}
      message:
        example: Operation successful
        type: string
      status:
        example: 200
        type: integer
    type: object
  models.UpdateAllergyReq:
    description: A request to update an existing allergy record
    properties:
      name:
        description: |-
          @example "Peanut"
          @Param name query string false "Updated name of the allergy" validate:"omitempty,min=2,max=100"
        maxLength: 100
        minLength: 2
        type: string
      reaction:
        description: |-
          @example "swelling"
          @Param reaction query string false "Updated reaction to the allergy" validate:"omitempty,min=2,max=255"
        maxLength: 255
        minLength: 2
        type: string
      severity:
        description: |-
          @example "moderate"
          @Param severity query string false "Updated severity of the allergy" validate:"omitempty,oneof=mild moderate severe"
        enum:
        - mild
        - moderate
        - severe
        type: string
    type: object
  models.UpdateDiagnosesReq:
    properties:
      name:
        description: |-
          Name represents the updated name of the diagnosis.
          required: true
          min length: 2
          max length: 30
        maxLength: 30
        minLength: 2
        type: string
    required:
    - name
    type: object
  models.UpdatePatientReq:
    properties:
      address:
        description: |-
          Address is the updated address of the patient.
          optional: true
          min length: 5
          max length: 255
        maxLength: 255
        minLength: 5
        type: string
      age:
        description: |-
          Age is the updated age of the patient.
          optional: true
          numeric: true
          max value: 100
        maximum: 100
        type: integer
      contactNo:
        description: |-
          ContactNumber is the updated contact number of the patient.
          optional: true
          numeric: true
          length: 10 digits
        type: string
      dob:
        description: |-
          DOB is the updated date of birth of the patient.
          optional: true
        type: string
      emergencyName:
        description: |-
          EmergencyName is the updated emergency contact name.
          optional: true
        type: string
      emergencyPhone:
        description: |-
          EmergencyPhone is the updated emergency contact phone number.
          optional: true
          numeric: true
          length: 10 digits
        type: string
      emergencyRelation:
        description: |-
          EmergencyRelation is the updated relationship to the emergency contact.
          optional: true
        type: string
      fullname:
        description: |-
          FullName is the updated full name of the patient.
          optional: true
          min length: 2
          max length: 100
        maxLength: 100
        minLength: 2
        type: string
      gender:
        description: |-
          Gender is the updated gender of the patient.
          optional: true
          allowed values: MALE, FEMALE, OTHER
        enum:
        - MALE
        - FEMALE
        - OTHER
        type: string
    type: object
  models.UpdateVitalReq:
    description: Request payload to update existing vital signs of a patient. All
      fields are optional.
    properties:
      bloodPressureDiastolic:
        example: 82
        minimum: 0
        type: integer
      bloodPressureSystolic:
        example: 122
        minimum: 0
        type: integer
      bmi:
        example: 23
        minimum: 0
        type: number
      heightCm:
        example: 172
        minimum: 0
        type: number
      oxygenSaturation:
        example: 97
        maximum: 100
        minimum: 0
        type: number
      pulse:
        example: 75
        minimum: 0
        type: integer
      respiratoryRate:
        example: 20
        minimum: 0
        type: integer
      temperatureC:
        example: 37
        maximum: 45
        minimum: 30
        type: number
      weightKg:
        example: 68
        minimum: 0
        type: number
    type: object
host: localhost:8080
info:
  contact:
