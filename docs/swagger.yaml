            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.FailureResponse'
      summary: Update an existing diagnosis
      tags:
      - Diagnoses
  /v1/patient:
    get:
      consumes:
      - application/json
      description: Lists all registered patients with optional pagination and search.
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: pageSize
        type: integer
      - description: Search term (e.g., name or email)
        in: query
        name: searchTerm
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.FailureResponse'
      summary: List patients
      tags:
      - Patients
    post:
      consumes:
      - application/json
      description: Registers a new patient with the provided details.
      parameters:
      - description: Patient registration data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.RegPatientReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.FailureResponse'
      summary: Register a new patient
      tags:
      - Patients
  /v1/patient/{patientID}:
    delete:
      consumes:
      - application/json
      description: Deletes a patient by their patient ID.
      parameters:
      - description: Patient ID (UUID)
        in: path
        name: patientID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.FailureResponse'
      summary: Delete a patient
      tags:
      - Patients
    get:
      consumes:
      - application/json
      description: Retrieves a patient's details using their patient ID.
      parameters:
      - description: Patient ID (UUID)
        in: path
        name: patientID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.FailureResponse'
      summary: Get patient details
      tags:
      - Patients
    put:
      consumes:
      - application/json
      description: Updates details of an existing patient by patient ID.
      parameters:
      - description: Patient ID (UUID)
        in: path
        name: patientID
        required: true
        type: string
      - description: Updated patient data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.UpdatePatientReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.FailureResponse'
      summary: Update a patient
      tags:
      - Patients
  /v1/patient/{patientID}/allergy:
    post:
      consumes:
      - application/json
      description: Records a new allergy for the specified patient.
      parameters:
      - description: Patient ID (UUID)
        in: path
        name: patientID
        required: true
        type: string
      - description: Allergy input
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.RegAllergyReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.FailureResponse'
      summary: Record a new allergy
      tags:
      - Allergy
  /v1/patient/{patientID}/condition:
    post:
      consumes:
      - application/json
      description: Adds a new medical condition associated with a patient ID.
      parameters:
      - description: Patient ID (UUID)
        in: path
        name: patientID
        required: true
        type: string
      - description: Condition details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.AddConditionReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.FailureResponse'
      summary: Add a new medical condition
      tags:
      - Conditions
  /v1/patient/{patientID}/diagnoses:
    post:
      consumes:
      - application/json
      description: Adds a new diagnosis for a patient using their patient ID.
      parameters:
      - description: Patient ID (UUID)
        in: path
        name: patientID
        required: true
        type: string
      - description: Diagnosis details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.DiagnosesReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.FailureResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.FailureResponse'
